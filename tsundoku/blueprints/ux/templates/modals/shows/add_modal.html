<div id="add-show-modal" class="modal modal-fx-fadeInScale">
    <div class="modal-background" onclick="closeModals();"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">{{_("add-modal-header")}}</p>
            <button class="delete" onclick="closeModals();" aria-label="close"></button>
        </header>

        <section class="modal-card-body">
            <form id="add-show-form" submit>
                <div class="field">
                    <label class="label">
                        <span class="has-tooltip-arrow has-tooltip-multiline has-tooltip-right"
                            data-tooltip="{{_('add-form-name-tt')}}">{{_("add-form-name-field")}}</span>
                    </label>
                    <div class="control">
                        <input name="title" class="input awesomplete" list="titles-datalist" type="text"
                            placeholder="Show title" required>
                        <datalist id="titles-datalist">
                            {% for title in seen_titles %}
                            <option>{{ title }}</option>
                            {% endfor %}
                        </datalist>
                    </div>
                </div>

                <div class="field">
                    <label class="label">
                        <span class="has-tooltip-arrow has-tooltip-multiline has-tooltip-right"
                            data-tooltip="{{_('add-form-desired-format-tt')}}">{{_("add-form-desired-format-field")}}</span>
                    </label>
                    <div class="control">
                        <input name="desired_format" class="input" type="text" placeholder="{n} - {s00e00}">
                    </div>
                </div>

                <div class="field">
                    <label class="label">
                        <span class="has-tooltip-arrow has-tooltip-multiline has-tooltip-right"
                            data-tooltip="{{_('add-form-desired-folder-tt')}}">{{_("add-form-desired-folder-field")}}</span>
                    </label>
                    <div class="control">
                        <input name="desired_folder" class="input" type="text">
                    </div>
                </div>

                <div class="field">
                    <label class="label">
                        <span class="has-tooltip-arrow has-tooltip-multiline has-tooltip-right"
                            data-tooltip="{{_('add-form-season-tt')}}">{{_("add-form-season-field")}}</span>
                    </label>
                    <div class="control">
                        <input name="season" class="input" type="number" value="1" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">
                        <span class="has-tooltip-arrow has-tooltip-multiline has-tooltip-right"
                            data-tooltip="{{_('add-form-episode-offset-tt')}}">{{_("add-form-episode-offset-field")}}</span>
                    </label>
                    <div class="control">
                        <input name="episode_offset" class="input" type="number" value="0" required>
                    </div>
                </div>
            </form>
        </section>

        <footer class="modal-card-foot is-size-7">
            <progress class="progress is-primary is-hidden is-small mt-2" max="100"></progress>
            <input class="button is-success submits-modals" type="submit" form="add-show-form" value="{{_('add-form-add-button')}}">
            <button class="button closes-modals" onclick="closeModals();">{{_("add-form-cancel-button")}}</button>
        </footer>
    </div>
</div>
