<div id="edit-webhook-modal" class="modal modal-fx-fadeInScale">
    <div class="modal-background" onclick="closeWebhookModals();"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">{{_("edit-modal-header")}}</p>
        </header>

        <section class="modal-card-body">

            <form id="edit-webhook-form" submit>
                <div class="field">
                    <label class="label">
                        <span class="has-tooltip-arrow has-tooltip-multiline has-tooltip-right"
                            data-tooltip="{{_('edit-form-name-tt')}}">{{_('edit-form-name-field')}}</span>
                    </label>
                    <div class="control">
                        <input name="name" class="input" type="text" placeholder="My Webhook" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">
                        <span class="has-tooltip-arrow has-tooltip-multiline has-tooltip-right"
                            data-tooltip="{{_('edit-form-service-tt')}}">{{_('edit-form-service-field')}}</span>
                    </label>
                    <div class="select">
                        <select name="service">
                            <option value="discord">Discord</option>
                            <option value="slack">Slack</option>
                        </select>
                    </div>
                </div>

                <div class="field">
                    <label class="label">
                        <span class="has-tooltip-arrow has-tooltip-multiline has-tooltip-right"
                            data-tooltip="{{_('edit-form-url-tt')}}">{{_('edit-form-url-field')}}</span>
                    </label>
                    <div class="control">
                        <input name="url" class="input" pattern="https://.*" type="url" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">
                        <span class="has-tooltip-arrow has-tooltip-multiline has-tooltip-right"
                            data-tooltip="{{_('edit-form-content-tt')}}">{{_('edit-form-content-name')}}</span>
                    </label>
                    <div class="control">
                        <input name="content_fmt" class="input" type="text" placeholder="{name}, episode {episode}, has been marked as {state}">
                    </div>
                </div>

            </form>
        </section>

        <footer class="modal-card-foot">
            <input class="button is-success" type="submit" form="edit-webhook-form"
                value="{{_('edit-form-save-button')}}"></button>
            <button class="button" onclick="closeWebhookModals();">{{_("edit-form-cancel-button")}}</button>
        </footer>
    </div>
</div>
